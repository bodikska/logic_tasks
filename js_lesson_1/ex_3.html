    let array = [1, 5, 8, 9, 11, 15, 19];

	function isSorted(arr){
     for (let i = 0; i <= arr.length-1; i++) {
         if (arr[i] > arr[i+1] ) {
             return false
         } else {
            return true
         }

 }
